<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <div class="head_top">

                </div>
                <div class="head_right">
                    <!--FIRST COLUMN ELEMENT WILL MOVE IN  RIGHT SIDE-->
                    <h4>GOODLUCK</h4>
                </div>
                <input type="checkbox" id="checkers" hidden>
                <label for="checkers">
                    <div class="ham_b">
                        <!--hamburger parent-->
                        <div class="ham_b1"></div>
                        <!--First bar of hamburger-->
                        <div class="ham_b1"></div> <!-- Second bar of hamburger-->
                        <div class="ham_b1"></div><!-- THird bar of hamburger-->

                    </div>

                </label>


                <div class="slidebar">
                    <div class="cross">
                        <label for="checkers">
                            <span class="material-symbols-outlined">
                                close
                            </span>

                        </label>



                    </div>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="portfolio.html">PORTFOLIO</a></li>
                        <li><a href="contact.html">CONTACT</a></li>

        <div class="container1">

            <form>
                <input type="text" placeholder="First Name..." />
                <input type="text" placeholder="Last Name..." />
                <input type="number" placeholder="Phone No..." />
                <input type="email" placeholder="Email-Address" />
                <textarea type="text" placeholder="Address" class="address"></textarea>
                <span><button>SUBMIT</button></span>
            </form>
        </div>
    </section>
    <footer>
        <div class="container1">
            <div class="footer_parent">
                <!-- Parent root of footer implementing flex  -->

                    <!--1st element of footerflex in left side-->
                    Legal Stuff &nbsp;|&nbsp;

                <div class="footer_right">
                    <!--2nd element of footerflex in right side-->
                    <small>

                     


                        <p>2023 Nishes Gurung.</p>
